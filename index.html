<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Formulario de Registro</h1>
            <form class="registration-form" id="registrationForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="1" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona tu país</option>
                        <option value="guatemala">Guatemala</option>
                        <option value="honduras">Honduras</option>
                        <option value="nicaragua">Nicaragua</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>

        <!-- Sección de contactos que aparecerá después del envío -->
        <div class="contacts-container" id="contactsContainer" style="display: none;">
            <div class="contacts-content">
                <h2>¡Gracias <span id="userName"></span>!</h2>
                <p class="welcome-message">Aquí tienes los números de contacto para <span id="selectedCountry"></span>:</p>
                
                <div class="contact-numbers">
                    <div class="contact-item">
                        <div class="whatsapp-info">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-logo">
                            <div class="contact-details">
                                <h3 id="phone1"></h3>
                                <p id="description1"></p>
                            </div>
                        </div>
                        <a href="#" id="whatsappLink1" class="whatsapp-btn" target="_blank">
                            Contactar por WhatsApp
                        </a>
                    </div>

                    <div class="contact-item">
                        <div class="whatsapp-info">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-logo">
                            <div class="contact-details">
                                <h3 id="phone2"></h3>
                                <p id="description2"></p>
                            </div>
                        </div>
                        <a href="#" id="whatsappLink2" class="whatsapp-btn" target="_blank">
                            Contactar por WhatsApp
                        </a>
                    </div>
                </div>

                <button class="back-btn" onclick="goBack()">Volver al formulario</button>
            </div>
        </div>
    </div>

    <script>
        // Datos de contacto por país
        const contactData = {
            guatemala: {
                country: "Guatemala",
                contacts: [
                    {
                        phone: "+502 1234-5678",
                        whatsappNumber: "50212345678",
                        description: "Atención al cliente y consultas generales"
                    },
                    {
                        phone: "+502 8765-4321",
                        whatsappNumber: "50287654321",
                        description: "Soporte técnico y servicios especializados"
                    }
                ]
            },
            honduras: {
                country: "Honduras",
                contacts: [
                    {
                        phone: "+504 2345-6789",
                        whatsappNumber: "50423456789",
                        description: "Atención al cliente y consultas generales"
                    },
                    {
                        phone: "+504 9876-5432",
                        whatsappNumber: "50498765432",
                        description: "Soporte técnico y servicios especializados"
                    }
                ]
            },
            nicaragua: {
                country: "Nicaragua",
                contacts: [
                    {
                        phone: "+505 3456-7890",
                        whatsappNumber: "50534567890",
                        description: "Atención al cliente y consultas generales"
                    },
                    {
                        phone: "+505 0987-6543",
                        whatsappNumber: "50509876543",
                        description: "Soporte técnico y servicios especializados"
                    }
                ]
            }
        };

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const pais = document.getElementById('pais').value;
            
            if (nombre && edad && pais) {
                showContacts(nombre, pais);
            }
        });

        function showContacts(nombre, pais) {
            const data = contactData[pais];
            
            // Ocultar formulario
            document.querySelector('.form-container').style.display = 'none';
            
            // Mostrar sección de contactos
            document.getElementById('contactsContainer').style.display = 'block';
            
            // Llenar información
            document.getElementById('userName').textContent = nombre;
            document.getElementById('selectedCountry').textContent = data.country;
            
            // Primer contacto
            document.getElementById('phone1').textContent = data.contacts[0].phone;
            document.getElementById('description1').textContent = data.contacts[0].description;
            document.getElementById('whatsappLink1').href = `https://wa.me/${data.contacts[0].whatsappNumber}`;
            
            // Segundo contacto
            document.getElementById('phone2').textContent = data.contacts[1].phone;
            document.getElementById('description2').textContent = data.contacts[1].description;
            document.getElementById('whatsappLink2').href = `https://wa.me/${data.contacts[1].whatsappNumber}`;
        }

        function goBack() {
            document.getElementById('contactsContainer').style.display = 'none';
            document.querySelector('.form-container').style.display = 'block';
        }
    </script>
</body>
</html>
