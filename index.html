<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Formulario de Contacto</h1>
            <form class="registration-form" id="registrationForm">
                <p class="privacy-note">Usamos tu nombre y edad solo para atenderte por Telegram. No solicitamos contraseñas ni datos financieros.</p>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="18" max="120" required>
                    <p id="ageError" class="form-error">Debes ser mayor de 18 años para continuar.</p>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" inputmode="tel" pattern="[0-9\+\-\s]{7,15}" placeholder="+505 8613-9476" required>
                </div>

                <div class="form-group">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona tu país</option>
                        <option value="honduras">Honduras</option>
                        <option value="nicaragua">Nicaragua</option>
                        <option value="guatemala">Guatemala</option>
                    </select>
                </div>

                <div id="countryLogoPreview" class="city-logo-preview" style="display: none;"></div>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>

        <!-- Sección de contactos que aparecerá después del envío -->
        <div class="contacts-container" id="contactsContainer" style="display: none;">
            <div class="contacts-content">
                <h2>¡Gracias <span id="userName"></span>!</h2>
                <p class="welcome-message">Contacta por Telegram:</p>
                <div class="contact-numbers">
                    <div class="contact-item">
                        <div class="telegram-info">
                            <img src="logo/telegrama.png" alt="Telegram" class="telegram-logo">
                            <div class="contact-details">
                                <h3 id="contactName">Atención</h3>
                                <p id="phoneNumber">+505 8613-9476</p>
                            </div>
                        </div>
                        <a href="https://t.me/+50586139476" id="telegramLink" class="telegram-btn" target="_blank" rel="noopener noreferrer">
                            Contactar por Telegram
                        </a>
                    </div>
                </div>

                <button class="back-btn" onclick="goBack()">Volver al formulario</button>
            </div>
        </div>
    </div>

    <script>
        // Número único de Telegram
        const TELEGRAM_NUMBER = "+505 8613-9476";
        const TELEGRAM_PHONE = "50586139476"; // para el enlace

        const COUNTRY_LOGOS_MAP = {
            honduras: ['logo/1.jpeg','logo/2.jpeg','logo/3.jpeg','logo/4.jpeg','logo/5.jpeg'],
            nicaragua: ['logo/6.jpeg'],
            guatemala: ['logo/7.jpeg']
        };

        const paisSelect = document.getElementById('pais');
        const countryLogoPreview = document.getElementById('countryLogoPreview');

        paisSelect.addEventListener('change', function () {
            const val = this.value;
            countryLogoPreview.innerHTML = '';
            const logos = COUNTRY_LOGOS_MAP[val];
            if (Array.isArray(logos) && logos.length) {
                logos.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `Logo ${val}`;
                    img.className = 'city-logo';
                    countryLogoPreview.appendChild(img);
                });
                countryLogoPreview.style.display = 'grid';
            } else {
                countryLogoPreview.style.display = 'none';
            }
        });

        // Enviar: solo valida nombre y edad
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const edad = document.getElementById('edad').value;
            const telefono = document.getElementById('telefono').value.trim();
            const pais = document.getElementById('pais').value;
            const ageErrorEl = document.getElementById('ageError');

            ageErrorEl.style.display = 'none';

            const ageNum = parseInt(edad, 10);
            if (Number.isNaN(ageNum) || ageNum < 18) {
                // Bloquea avance si es menor de 18
                ageErrorEl.style.display = 'block';
                return;
            }

            if (!telefono || !pais) {
                return;
            }

            if (nombre) {
                showContacts(nombre);
            }
        });

        function showContacts(nombre) {
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('contactsContainer').style.display = 'block';
            document.getElementById('userName').textContent = nombre;
            document.getElementById('phoneNumber').textContent = TELEGRAM_NUMBER;
            document.getElementById('telegramLink').href = `https://t.me/+${TELEGRAM_PHONE}`;
        }

        function goBack() {
            document.getElementById('contactsContainer').style.display = 'none';
            document.querySelector('.form-container').style.display = 'block';
            document.getElementById('registrationForm').reset();
        }
    </script>
</body>
</html>
